<div class="view">	
	<input type="checkbox" (click)="onToggle(item)" class="toggle" data-off-icon-cls="gluphicon-thumbs-down" data-on-icon-cls="gluphicon-thumbs-up" [checked]="item.state">	
	<label  highlight (dblclick)="onEdit(item)" #itemLbl [ngClass]="{'linethrough':item.state}"> {{item.name}}</label>
	<button class="destroy" type="button" (click)="onDelete(item)"></button>
</div>
