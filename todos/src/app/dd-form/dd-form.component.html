<h1>User Form </h1>
<h4>.</h4>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">User name</label>
      <input type="text"
             class="form-control"
             id="username"
             formControlName="username"/>
    </div>  
  <div class="form-group">
      <label for="email2">Email</label>
      <input type="text" 
             class="form-control"
             id="email2"
             formControlName="email2"/>
      <div *ngIf="userForm.controls['email2'].dirty && !userForm.controls['email2'].valid">
        Invalid email
      </div>       
  </div>  
    <div formArrayName="hobbies">
    <label for="hobby">Hobbies</label>
    <div class="form-group" *ngFor="let hobby of userForm.controls['hobbies'].controls; let i=index">          
      <input type="text"
             class="form-control"
             id="hobby"
             formControlName="{{i}}"/>
    </div>          
    </div>
  <button type="button" class="btn btn-primary" (click)="addHobby()">Add hobby</button>
  <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
</form>
