<form novalidate (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="username">Enter Todo</label>
      <input type="text"
             class="form-control"
             id="todo"
             name="todo"
             ngModel/>
    </div>  
  <div class="form-group">
      <label for="description">Description</label>
      <input type="text" 
             class="form-control"
             id="description"
             name="description"
             ngModel/>
    </div>      
    <div class="form-group">
      <label for="rating">Rating</label>
      <input type="number"
             class="form-control"
             id="rating"
             name="rating"
             ngModel/>
    </div>      
    <div class="form-group">
      <label for="done">Done or Not</label>
      <input type="checkbox"
             class="form-control"
             id="done"
             name="done"
             ngModel/>
    </div>                
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
